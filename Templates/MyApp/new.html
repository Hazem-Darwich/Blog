{% extends 'Base/base.html' %}
{% block title %}
{{ block.super }} New {{board.name}}
{% endblock title %}

{% block bread %}
<li class="breadcrumb-item"><a href="{%url 'home'%}">Home</a></li>
<li class="breadcrumb-item"><a href="{%url 'topics' board.id%}">{{board.name}}</a></li>
<li class="breadcrumb-item active">New {{board.name}}</li>
{% endblock bread %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control">
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" class="form-control" ></textarea>
    </div>
    
    <div class="form-group">
        <input type="submit" value="Post" class="btn btn-success form-control">
    </div>
</form>
{% endblock content %}
