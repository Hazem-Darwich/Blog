{% extends 'accounts/base_auth.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{block.super}} Change Password
{% endblock title %}
{% block content %}

<div class="row">
    <div class="col">
    </div>

    <div class="col-6">
        <div class="card text-left">
            <div class="card-body">
                <h4 class="card-title">Change Your Password</h4>
                <form method="POST">
                    {% csrf_token %}
                        {{form|crispy}}
        
                    <input type="submit" value = "Change Password" class = "btn form-control btn-dark">
                  
                </form>
        
            </div>
        </div>
    </div>

    <div class="col"></div>
</div>

{% endblock content %}
