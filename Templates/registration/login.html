{% extends 'accounts/base_auth.html' %}
{% block title %}
    {{ block.super }} Login
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="card text-left">
            <div class="card-body">
                <h4 class="card-title">Login to your account</h4>
        
                <form method="POST">
                    {% csrf_token %}
        
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id = "username" name = "username" class = "form-control" required>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id = "passowrd" name = "password" class = "form-control" required>
                    </div>
        
                    <input type="submit" value = "Login" class = "btn form-control btn-dark">
                  
                </form>
                <div class="card-footer">
                    <div class="card-text text-center text-muted">
                        Forgot your password ? <a href="{% url 'password_reset' %}">Reset your password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

{% endblock content %}
