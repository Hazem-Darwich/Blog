{% extends 'accounts/base_auth.html' %}

{% block title %}
    {{ block.super }} Reset Password
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="card text-left">
            <div class="card-body">
                <h4 class="card-title">Reset Your Password</h4>
        
                <form method="POST">
                    {% csrf_token %}
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id = "email" name = "email" class = "form-control" required>
                    </div>
        
                    <input type="submit" value = "Reset" class = "btn form-control btn-dark">
                </form>
                
                <div class="card-footer">
                    <div class="card-text text-center text-muted">
                        Remember Your Password ? <a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
